parameters:
    locale: en

framework:
    secret:          secret
    test:            ~
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    csrf_protection: false
    templating:      { engines: ['twig'] }
    session:
        storage_id: session.storage.filesystem

doctrine:
    dbal:
        driver:   pdo_sqlite
        dbname:   pierstoval_character_manager_test
        user:     root
        charset:  UTF8
        path:     '%kernel.root_dir%/../../../build/test.db'
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: false
        mappings:
            TestBundle:
                type: annotation
                dir: '%kernel.root_dir%/../TestBundle/Entity'
                prefix: Pierstoval\Bundle\CharacterManagerBundle\Tests\Fixtures\TestBundle\Entity

security:
    firewalls:
        secured_area:
            pattern:    ^/
            anonymous:  true
    providers:
        in_memory:
             memory: ~

pierstoval_character_manager:
    character_class: Pierstoval\Bundle\CharacterManagerBundle\Tests\Fixtures\TestBundle\Entity\Character
