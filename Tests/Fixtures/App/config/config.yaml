framework:
    test: ~
    secret: 'whatever_this_is_testing_after_all'
    translator:
        fallback: ['fr']
    session:
        storage_id: session.storage.mock_file
        handler_id: null
    router:
        resource: '@PierstovalCharacterManagerBundle/Resources/config/routing.xml'
        strict_requirements: true
    php_errors:
        log: true

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_sqlite
                path: '%kernel.project_dir%/build/database_test.db'
    orm:
        entity_managers:
            default:
                connection: default
                mappings:
                    character_manager:
                        type: annotation
                        dir: '%kernel.project_dir%/Tests/Fixtures/Stubs/Entity'
                        is_bundle: false
                        prefix: CharacterManager

services:
    logger:
        class: Psr\Log\NullLogger
